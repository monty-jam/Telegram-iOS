name: Build Telegram-iOS .app

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app || true

    - name: Install dependencies
      run: brew install cmake ninja

    - name: Build Telegram
      run: |
        cd build-system
        ./build.sh build Telegram --configuration release

    - name: Zip .app
      run: |
        cd build-system/out/Telegram-release
        zip -r Telegram.app.zip Telegram.app

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Telegram-app
        path: build-system/out/Telegram-release/Telegram.app.zip
